name: 'CI Workflow'
on:
  push:
    branches:
    - main

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  build:
    uses: sknaresh2000/templates/.github/workflows/tf-ci.yml@main
    secrets: inherit
  deploy:
    uses: sknaresh2000/templates/.github/workflows/tf-cd.yml@main
    secrets: inherit